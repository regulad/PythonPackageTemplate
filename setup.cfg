[metadata]
# fixme
name = python-package-template
# fixme
version = attr: template.__version__
# fixme
description = A modern template for python packages using setuptools.
long_description = file: README.md
long_description_content_type = text/markdown
author = regulad
author_email = regulad@outlook.com
# fixme
url = https://github.com/regulad/PythonPackageTemplate
# fixme
download_url = https://github.com/regulad/PythonPackageTemplate/archive/refs/heads/master.zip
classifiers =
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v3 (GPLv3)
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
license = GPLv3
keywords =
    async

[options.packages.find]
where = src

[options]
zip_safe = False
package_dir=
    =src
packages=find:
include_package_data = True
install_requires =
    requests
    python_version >= "3.6"
